<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست برنامه روزانه</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="header-title">لیست برنامه روزانه</h1>
        <form id="search-form" action="">
            <input  type="text" name="" id="" placeholder="جستجو ...">
        </form>
    </header>
    <main>
        <h2>لیست شما </h2>
        <ul id="to-do-list">
            <!-- to do list  -->
            <li class="to-do-item">
                <i class="title">تمیز کردن خونه</i>
                <span class="delete-btn">پاک کردن</span>
            </li>
            <li class="to-do-item">
                <i class="title">ملاقات با خانواده</i>
                <span class="delete-btn">پاک کردن</span>
            </li>
            <li class="to-do-item">
                <i class="title">رفتن به باشگاه</i>
                <span class="delete-btn">پاک کردن</span>
            </li>
            <li class="to-do-item">
                <i class="title">مشاهده فوتبال</i>
                <span class="delete-btn">پاک کردن</span>
            </li>
        </ul>
    </main>
    <section class="add-to-do">
        <form id="add-form" action="">
            <input type="text" name="" id="" placeholder="اضافه کردن ...">
            <button>اضافه کردن</button>
        </form>
    </section>

    <script src="./script.js"></script>
    
</body>
</html>
