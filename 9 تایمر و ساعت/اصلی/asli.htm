 v<!DOCTYPE html>
<html lang="en">
<head>
<style>

 box-sizing: border-box;

    /*ینی هرچی تگ پی عه اون رو ارور بده*/

<body>
    <center>
<diV class="p" style="border-radius:40px;">
    
    <!--برای نمایش تایمر ما-->
    <p id="demo" style="margin-top: 80px;"></p>
</diV>

    <script>
// اول باید بگیم از چه تایمی شروع کن به معکوس شمردن
// در نیو دت تاریخی که میخایم بگیم چه تاریخی چه اتفاقی بیوفته
var countDownDate = new Date("2022-07-20 23:59:59").getTime();

// حالا باید یک تایمر درست کنیم
// استفاده شود  setInterval برای درست کردن تایمر باید از تگ 
// ینی داریم بهش مدت زمان میدیم که بعد فلان قد اجرا  شه
// هر هزار میلی ثانیه این فاکشن صدا زده بشه و بعد اون شماره معکوس اجرا بشه
var x = setInterval(function(){

//  حالا باید بدونیم الان چه ساعتی است و بیاییم اون تایم انقضا رو منهای این بکنیم
// و این کد پایین میشه تاریخ الانم
var now = new Date().getTime();

// این تگ دیس تنس برای منها کردن به کار می رود
// ینی تایمی که آینده بهش دادیم منهای الان ما بشه
var distance = countDownDate - now;

// حالا باید مثل درس فیزیک این هارو برای مثال از روز رو به ساعت و و غیره تبدیل کنیم
 // مچ فلور برای رند کردن عدد به کار می رود
 // بعد مچ فلور داریم میگیم که وقتی دیس تنس به دست اومد حالا این دستورات من رو اجرا کن
 // برای مثال در متغیر روز مشاهده میکنید که دیس تنس به دست اومده تقسیم بر هزار میلی ثانیه و ضربدر شصت ثانیه و شصت دقیقه  بیس چار ساعت شده 
var days = Math.floor(distance / (1000 * 60 * 60 * 24));

//  دیس تنس باقی مانده اون رو میخاییم چون که باقی مانده یک روز رو میخاییم و بعدش همش تقسیم بر ثانیه و دقیقه و ساعت میشود
var hours = Math.floor((distance % (1000 * 60 * 60 * 24 )) / (1000 * 60 * 60 ) );

// حالا در دقیه باقی مانده دیس تنس  را تا دقیقه میخاهیم و بعد ان را تقیسم بر ثانیه و دقیقه میشه 
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60) );

// میگیم که برای محاسبه کردن ثانیه , هر هزار میلی ثانیه میشه شصت ضربدر هزار که میشه یک ثانیه و بعدش تقسیم بر هزار میلی ثانیه
var seconds = Math.floor((distance % (1000 * 60 )) / 1000 );


// حالا آماده نمایشه 

// روش اول
//document.getElementById('demo').innerHTML = days + "day" +hours+ "hours" +minutes+"min" +seconds+"sc" 

// روش دوم
document.getElementById('demo').innerHTML =` 
<center>

<table cellspacing="20px" >
<tr>


<td style="color:white; border-radius:10px; border: 1px solid black; box-shadow: 1px 1px 5px 5px ; font-size: 30px; width: 60px; height: 60px; ">
${days}
</td>



<td style=" color:white; border-radius:10px;  border: 1px solid black; box-shadow: 1px 1px 5px 5px; font-size: 30px; width: 60px; height: 60px; ">
${hours}
</td>



<td style=" color:white; border-radius:10px;  border: 1px solid black; box-shadow: 1px 1px 5px 5px ; font-size: 30px; width: 60px; height: 60px; ">
${minutes}
</td>


<td style=" color:white; border-radius:10px;  border: 1px solid black; box-shadow: 1px 1px 5px 5px ;font-size: 30px; width: 60px; height: 60px; ">
${seconds}
</td>

</tr>




<tr>

<td style="color:white;  font-size: 20px; width: 60px; height: 60px; ">
days
</td>



<td style=" color:white; font-size: 20px; width: 60px; height: 60px; ">
hours
</td>



<td style=" color:white; font-size: 20px; width: 60px; height: 60px; ">
minutes
</td>


<td style=" color:white; font-size: 20px; width: 60px; height: 60px; ">
seconds
</td>

</tr>
</table>
</center>
`


// حالا باید شرط خود را بگیم که اگر تموم شد دیگه ادامه نده
// اگر حاصل اون چیزهای که ما میخاستیم و تاریخ جاری کوچکتر صفر بود , تایمر رو از کار بنداز با تگ زیر
if(distance < 0){
    // ایکس هم ادرس متغیری است که در آن تابع خود را پیاده کردیم
    clearInterval(x)
    document.getElementById('demo').innerHTML =`تمام`
    alert('تمام')
}
},1000)
    </script>
</body>
</html>
